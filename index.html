<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

  
</head>
<body>

  <div class="main-container">
    <img class="illustration-hero" src="images\illustration-hero.svg">
    <h1 class="Order-Summary">Order Summary</h1>
    <p class="Summary-of-order">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>

    <div class="flex-box">
      <img class="icon-music" src="images\icon-music.svg">
      <div class="price">
        <h2 class="plan-type" >Annual Plan</h2>
        <p class="annual-price" >$59.99/year</p>
      </div>
      <p class="action1" >Change</p>
    </div> 
    <button class="action2">Proceed to Payment</button> 
    <p class="action3" >Cancel Order</p>

  </div>
  
</body>
</html>
